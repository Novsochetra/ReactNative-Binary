name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build and Test
    runs-on: macos-12

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare
        run: |
          make prepare
      - name: 'Generate Xcode project'
        run: |
          make gen
      - name: Archive
        run: |
          make archive
